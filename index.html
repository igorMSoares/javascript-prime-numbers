<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Números Primos</title>
    <link href="./assets/fontawesome/css/fontawesome.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/solid.css" rel="stylesheet" />
    <link href="./assets/fontawesome/css/svg-with-js.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./assets/fontawesome/js/fontawesome.js" defer></script>
    <script src="./assets/fontawesome/js/solid.js" defer></script>
    <script src="./js/index.js" type="module" defer></script>
  </head>
  <body>
    <i
      title="Ocultar/Exibir Resultado"
      data-fa-symbol="collapse"
      class="fa-solid fa-angles-up fa-fw"
    ></i>
    <i
      title="Limpar Resultado"
      data-fa-symbol="close"
      class="fa-solid fa-xmark"
    ></i>

    <main>
      <section id="verify-number" class="wrapper">
        <div class="section-header__wrapper">
          <p>
            <label for="verify-number-input">
              Verificar se
              <input
                id="verify-number-input"
                type="number"
                placeholder="número"
              />
              é primo
            </label>
          </p>

          <div class="icons-wrapper" style="display: none">
            <span class="icon-spacer">
              <svg class="icon" type="toggle">
                <use xlink:href="#collapse"></use>
              </svg>
            </span>
            <span class="icon-spacer">
              <svg class="icon" type="close">
                <use xlink:href="#close"></use></svg
            ></span>
          </div>
        </div>

        <p class="js-result" style="display: none"></p>
      </section>
      <section id="generate-list" class="wrapper">
        <div class="section-header__wrapper">
          <p>
            <label for="generate-list-from-input">
              Gerar uma lista de números primos entre
              <input
                id="generate-list-from-input"
                class="generate-list-input"
                type="number"
                placeholder="início"
              />
            </label>
            <label for="generate-list-to-input">
              e
              <input
                id="generate-list-to-input"
                class="generate-list-input"
                type="number"
                placeholder="fim"
              />
            </label>
          </p>
          <div class="icons-wrapper" style="display: none">
            <span class="icon-spacer">
              <svg class="icon" type="toggle">
                <use xlink:href="#collapse"></use>
              </svg>
            </span>

            <span class="icon-spacer">
              <svg class="icon" type="close">
                <use xlink:href="#close"></use>
              </svg>
            </span>
          </div>
        </div>
        <p class="js-result listResult" style="display: none"></p>
      </section>
      <section id="generate-first-n-primes" class="wrapper">
        <div class="section-header__wrapper">
          <p>
            <label for="generate-first-n-primes-input">
              Listar os primeiros
              <input
                type="number"
                class="generate-list-input"
                id="generate-first-n-primes-input"
                placeholder="N"
              />
              números primos
            </label>
          </p>
          <div class="icons-wrapper" style="display: none">
            <span class="icon-spacer">
              <svg class="icon" type="toggle">
                <use xlink:href="#collapse"></use>
              </svg>
            </span>
            <span class="icon-spacer">
              <svg class="icon" type="close">
                <use xlink:href="#close"></use>
              </svg>
            </span>
          </div>
        </div>
        <p class="js-result listResult" style="display: none"></p>
      </section>
    </main>
  </body>
</html>
